<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de productos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1e21;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: #2c3034;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .table {
            color: #e0e0e0;
            border-collapse: separate;
            border-spacing: 0 10px;
        }
        .table-dark {
            --bs-table-bg: transparent;
            --bs-table-striped-bg: #343a40;
            --bs-table-striped-color: #e0e0e0;
            --bs-table-active-bg: #4a5056;
            --bs-table-active-color: #e0e0e0;
            --bs-table-hover-bg: #3e444a;
            --bs-table-hover-color: #e0e0e0;
            border-color: #454d55;
        }
        .table-dark th {
            background-color: #198754;
            color: #ffffff;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 15px;
        }
        .table-dark td {
            padding: 15px;
            vertical-align: middle;
        }
        .table-dark tr {
            background-color: #2c3034;
            transition: all 0.3s ease;
        }
        .table-dark tr:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        .btn {
            border-radius: 20px;
            padding: 8px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #198754;
            border-color: #198754;
        }
        .btn-primary:hover {
            background-color: #15704d;
            border-color: #15704d;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(25,135,84,0.3);
        }
        .btn-success {
            background-color: #20c997;
            border-color: #20c997;
        }
        .btn-success:hover {
            background-color: #1ba784;
            border-color: #1ba784;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(32,201,151,0.3);
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #bb2d3b;
            border-color: #bb2d3b;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(220,53,69,0.3);
        }
    </style>
</head>
<body>

<div class="container text-center mt-5">
    <div class="row">
        <div class="col-2">

        </div>
        <div class="col-8">

            <!--            Tabla de productos-->

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Title</th>
                    <th scope="col">Price</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <!-- Generamos tantas filas en la tabla como productos en la lista que pasemos -->
                <tr th:each="product: ${products}">
                    <th scope="row" th:text="${product.id}"></th>
                    <td th:text="${product.title}"></td>
                    <td th:text="${product.price + ' €'}"></td>
                    <td th:text="${product.quantity}"></td>
                    <td>
                        <a class="btn btn-primary" th:href="@{/products/{id}/view(id=${product.id})}">Ver</a>
                        <a class="btn btn-success" th:href="@{/products/{id}/edit(id=${product.id})}">Editar</a>
                        <a class="btn btn-danger" th:href="@{/products/{id}/delete(id=${product.id})}">Borrar</a>
                    </td>
                </tr>

                </tbody>
            </table>
            <a class="btn btn-primary" th:href="@{/products/new}">Añadir producto</a>
            <a class="btn btn-danger" th:href="@{/products/deleteAll}">Eliminar todos</a>
        </div>
        <div class="col-2">

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
