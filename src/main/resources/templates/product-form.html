<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        body {
            background-color: #1a1e21;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            background-color: #2c3034;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            margin-top: 50px;
        }
        .form-label {
            color: #e0e0e0;
        }
        .form-control {
            background-color: #343a40;
            border-color: #454d55;
            color: #e0e0e0;
        }
        .form-control:focus {
            background-color: #3e444a;
            border-color: #198754;
            color: #e0e0e0;
            box-shadow: 0 0 0 0.25rem rgba(25,135,84,.25);
        }
        .btn-primary {
            background-color: #198754;
            border-color: #198754;
            border-radius: 20px;
            padding: 8px 20px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .btn-primary:hover {
            background-color: #15704d;
            border-color: #15704d;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(25,135,84,0.3);
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="text-center mb-4">Crear Nuevo Producto</h2>
    <form th:action="@{/products/new}" th:object="${product}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">TÃ­tulo</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Precio</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" step="0.01" required>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="quantity" th:field="*{quantity}" required>
        </div>
        <div class="text-center">
            <button type="submit" class="btn btn-primary">Crear Producto</button>
            <a th:href="@{/products}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</body>
</html>
